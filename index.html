<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>profile card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-image">
            <!-- Image will be replaced by placeholder if src doesn't load -->
        </div>
        <div class="profile-text">
            <span class="name">Ahmed Nabil</span>
            <span class="job">Web Developer</span>
        </div>
        <div class="paragraph">
            <p class="why">Why this track?</p>
            <p class="text">I choose this track because it will help me come up with suitable solutions to problems people around me are facing.</p>
        </div>
        <div class="media-buttons">
            <a href="#" class="link facebook">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" class="link instagram">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" class="link twitter">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" class="link discord">
                <i class='bx bxl-discord-alt'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="message">Message</button>
            <button class="like">Like</button>
        </div>
    </div>
</body>
</html>
